<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Markdown previewer | Suraj Roy</title>
    <script src="./js/marked.js"></script>
    <script>
        
        function updatePreview(){
            let previewElement=document.getElementById("preview");
            let editorValue=document.getElementById("editor").value;
            let markedUpHTML=marked(editorValue);
            previewElement.innerHTML=markedUpHTML;
        }
        function setDefault(){
            let defaultText=`\
            # Welcome to my React Markdown Previewer!

## This is a sub-heading...
### And here's some other cool stuff:
You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.org), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbered lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![freeCodeCamp Logo](https://icon-library.com/images/50x50-icon/50x50-icon-0.jpg)
`;
            let editorField=document.getElementById("editor")
            let previewElement=document.getElementById("preview");
            editorField.value=defaultText;
            previewElement.innerHTML=marked(defaultText);
            
        }

    </script>
</head>

<body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1>Markdown previewer</h1>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-6 bg-primary">
            <h2 class="text-white text-center my-3"> EDITOR</h2>
            <textarea class="form-control rounded-0" id="editor" rows="60" onkeyup="updatePreview() "></textarea>
        </div>
        <div class="col-6 bg-warning">
            <h2 class="text-white text-center my-3"> PREVIEW</h2>
            <div id="preview"></div>
        </div>
    </div>
</body>
